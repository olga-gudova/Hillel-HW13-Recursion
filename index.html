<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursion and palindromes</title>
</head>
<body>
    <script>

        function reverseString(string) {
            if (string === '') {
                return '';
            }
            return reverseString(string.substring(1)) + string[0];
        }

        function reverseNumber(num) {
            let numAsString = String(num);
            let reversed = +reverseString(numAsString);
            
            return reversed;
        }

        function isPalindrome(num) {
            let reversed = reverseNumber(num);

            return (reversed === num) ? true : false;
        }

        function makePalindrome(num) {
            let step = 0;

            function checkAndAdd(num) {
                if (isPalindrome(num)) {
                    return {
                        result: num,
                        step,
                    }
                } else {
                    step++;
                    
                    return checkAndAdd(num + reverseNumber(num));
                }
            }

            return checkAndAdd(num);
        }

    </script>
</body>
</html>
